<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Etiqueta Inventario</title>
  <style>
    body {
      width: 62mm;
      height: 60mm;
      margin: 0;
      padding: 4mm;
      font-family: Arial, sans-serif;
      font-size: 12px;
      box-sizing: border-box;
    }
    .etiqueta {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid black;
      padding: 2mm;
    }
    .linea {
      margin-bottom: 3mm;
    }
    .titulo {
      font-weight: bold;
      font-size: 14px;
    }
    .codigo-barra {
      width: 100%;
      text-align: center;
      margin-top: auto;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div class="linea titulo" id="producto"></div>
    <div class="linea" id="peso"></div>
    <div class="linea" id="cantidad"></div>
    <div class="linea" id="recepcion"></div>
    <div class="linea" id="caducidad"></div>
    <div class="codigo-barra">
      <img id="barcode" src="" alt="Código de barras">
    </div>
  </div>

  <script>
    function getParam(param) {
      const url = new URL(window.location.href);
      return decodeURIComponent(url.searchParams.get(param) || "");
    }

    document.getElementById("producto").innerText = "Producto: " + getParam("Producto");
    document.getElementById("peso").innerText = "Peso: " + getParam("Peso");
    document.getElementById("cantidad").innerText = "Cantidad: " + getParam("Cantidad") + " " + getParam("Unidad");
    document.getElementById("recepcion").innerText = "Recepción: " + getParam("FechaRecepcion");
    document.getElementById("caducidad").innerText = "Caducidad: " + getParam("FechaCaducidad");

    const codigo = getParam("Codigo");
    document.getElementById("barcode").src = "https://barcode.tec-it.com/barcode.ashx?data=" + codigo + "&code=Code128&translate-esc=false";
  </script>
</body>
</html>
